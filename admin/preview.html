<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="wzdong26" />
    <title>Resume</title>
    <style>
      :root {
        --background-color: #fff;
        --color: #000;
        --light-color: #948e8e;
        --border-color: #dce0e7;
      }

      body {
        margin: 0;
        background-color: var(--background-color);
        color: var(--color);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .resume-container {
        box-sizing: border-box;
        max-width: 960px;
        padding: 10px 25px 20px 25px;
        margin: 20px 15px 10px 15px;
        box-shadow: 0 0 15px 3px var(--border-color);
      }

      .vertical-center {
        display: flex;
        align-items: center;
      }

      .vertical-center > img {
        height: 1em;
        margin-right: 2px;
      }

      a {
        text-decoration: none;
        word-break: break-all;
      }

      h1 {
        margin: 0 0 15px 0;
      }

      h3 {
        border-bottom: 1px solid var(--color);
        margin: 15px 0 8px 0;
      }

      h4 {
        margin: 5px 0 10px 0;
      }

      .ellipse {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .photo {
        border-radius: 12px;
        box-shadow: 0 0 15px 1px var(--border-color);
        width: 110px;
        position: relative;
        bottom: 0;
      }

      @media screen and (max-width: calc(15em + 280px)) {
        .photo {
          display: none;
        }
      }

      .info {
        display: flex;
        box-sizing: border-box;
        width: 100%;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .info div {
        min-width: 15em;
        /* min-width: calc((1080px - 150px) / 3 - 20px); */
        align-self: center;
      }

      .space-between {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .space-between > .fixed-length {
        flex-shrink: 0;
      }

      .space-between > .gap {
        min-width: 1em;
      }

      .dashed-separator {
        padding-bottom: 4px;
        margin-bottom: 4px;
        border-bottom: 1px dashed var(--border-color);
      }

      .desc-title {
        color: var(--light-color);
        font-size: 0.8em;
        font-weight: bold;
      }
      .theme-btn {
        position: fixed;
        top: 5px;
        right: 5px;
      }
      .theme-btn > a {
        text-decoration: none;
      }
      .theme-light-btn {
        display: none;
      }

      .resume-qrcode {
        margin-bottom: 20px;
        text-align: center;
        font-size: 0.8em;
        color: var(--light-color);
      }
      .resume-qrcode > img {
        width: 80px;
        display: inline-block !important;
      }
    </style>
  </head>
  <body>
    <div class="resume-container">
      <div class="space-between">
        <header>
          <h1 class="title"></h1>
          <h4 class="subtitle"></h4>
          <section class="info"></section>
        </header>
        <div class="fixed-length">
          <img class="photo" src="" alt="" />
        </div>
      </div>
      <div class="content-container"></div>
    </div>
    <div id="qrcode" class="resume-qrcode"></div>
    <div class="theme-btn">
      <a class="theme-dark-btn" title="夜间模式" href="./?dark">🌑</a>
      <a class="theme-light-btn" title="日常模式" href="./">🌕</a>
    </div>
  </body>
  <script>
    // env var
    const href = decodeURIComponent(location.href);
    const { searchParams } = new URL(decodeURI(href));
    // utils
    function $importScript(src) {
      return new Promise((res, rej) => {
        const scriptTag = document.createElement("script");
        scriptTag.src = src;
        document.body.appendChild(scriptTag);
        scriptTag.onload = res;
        scriptTag.onerror = rej;
      });
    }
    function $joinArr(arr, cb, separator = "") {
      return arr?.length ? arr.map(cb).join(separator) : "";
    }
    function $url2Link(str, target = "_self") {
      // demo: {{https://juejin.cn/post/7166856136748957704}}
      const urlReg =
        /\{\{((https?:\/\/)?(([0-9a-z.]+\.[a-z]+)|(([0-9]{1,3}\.){3}[0-9]{1,3}))(:[0-9]+)?\/[-a-z0-9_:@&?=+,.!/~*'%$]*)\}\}/gi;
      return str.replace(
        urlReg,
        (s, t) => `<a href="${t}" target="${target}">${t}</a>`
      );
    }
    function $writeHtml(dom, html) {
      const regExp = /<script(([\s\S])*?)<\/script>/gi;
      dom.innerHTML = html.replace(regExp, "");
      return regExp.test(html);
    }
  </script>
  <script type="module" async>
    // 切换样式
    const styleTag = document.createElement("style");
    let styleContent = "";
    {
      const dark = searchParams.get("dark");
      if (dark != null) {
        styleContent += `
            :root {
                --background-color: #2f2d2d;
                --color: #fff;
                --light-color: #dce0e7;
                --border-color: #948e8e;
            }
            .theme-dark-btn {
                display: none;
            }
            .theme-light-btn {
                display: block;
            }
            `;
      }
      {
        const pure = searchParams.get("pure");
        if (pure != null) {
          styleContent += `
            a {
                color: var(--color);
            }
            .theme-btn {
                display: none;
            }
            `;
        }
      }
    }
    $writeHtml(styleTag, styleContent);
    document.head.appendChild(styleTag);
  </script>
  <script type="module" async>
    // qrcode
    const qrcodeContainer = document.getElementById("qrcode");

    const resumeType = searchParams.get("type");
    if (!resumeType) {
      qrcodeContainer.setAttribute("style", "display: none;");
    }

    $importScript(
      "https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js"
    ).then(() => {
      const qrcode = new QRCode("qrcode", encodeURIComponent(href));
      const qrcodeText1 = document.createElement("div");
      qrcodeText1.innerHTML = "扫描二维码可在线查看简历";
      const qrcodeText2 = document.createElement("div");
      $writeHtml(qrcodeText2, href);
      qrcodeContainer.appendChild(qrcodeText1);
      qrcodeContainer.appendChild(qrcodeText2);
    });
  </script>
  <script type="module" async>
    const type = searchParams.get("type");
    let data;
    // target data on cdn -> local target data -> demo data on cdn
    if (type) {
      try {
        const { default: defaultData } = await import(`./data/${type}.js`);
        data = defaultData;
      } catch {}
    }
    data ??= JSON.parse(localStorage.getItem(type ? `data-${type}` : "data"));
    if (!data && alert("数据缺失！")) {
      const { default: defaultData } = await import(`./data/demo.js`);
      data = defaultData;
    }
    {
      data.docTitle && (document.title = data.docTitle);
      const titleTag = document.querySelector(".title");
      data.title && $writeHtml(titleTag, data.title);
      const subtitleTag = document.querySelector(".subtitle");
      data.subtitle && $writeHtml(subtitleTag, data.subtitle);
      const infoTag = document.querySelector(".info");
      $writeHtml(
        infoTag,
        $joinArr(
          data.info,
          ({ field, value, icon }) => `
        <div class="vertical-center">
            <img src="${icon}" alt="" />${value}
        </div>
        `
        )
      );
      const photoTag = document.querySelector(".photo");
      data.photo && (photoTag.src = data.photo);
    }
    {
      const chaptersTag = document.querySelector(".content-container");
      $writeHtml(
        chaptersTag,
        $joinArr(
          data.chapters,
          ({ title, icon, sections }) => `
        <section>
            <h3 class="vertical-center">
                <img src="${icon}" alt="" />${title}
            </h3>
            ${$joinArr(
              sections,
              ({ titles, fragments }) => `
                <div class="space-between">
                    ${$joinArr(
                      titles,
                      (e, i) => `
                        <span class="${
                          i ? "ellipse" : "fixed-length"
                        }">${e}</span>
                        `,
                      '<span class="gap"></span>'
                    )}
                </div>
                <div>
                    ${$joinArr(
                      fragments,
                      ({ title, content }) => `
                        <div>
                            ${
                              title
                                ? `<div class="desc-title">${title}</div>`
                                : ""
                            }
                            ${$joinArr(
                              $url2Link(content, "_blank").split("\n"),
                              (e) => `<li>${e}</li>`
                            )}
                        </div>
                        `
                    )}
                </div>
            `,
              '<div class="dashed-separator"></div>'
            )}
        </section>
        `
        )
      );
    }
  </script>
</html>
